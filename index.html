<!doctype html>
<html lang="zh-Hant" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>廂號查詢</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <h1>地址 → 廂號</h1>
      <div class="muted">底庫 + 自建資料（localStorage）</div>
    </div>
    <button id="themeBtn" class="btn">切換深/淺色</button>
  </header>

  <main class="grid">
    <!-- 查詢 -->
    <section class="card">
      <h2>查詢</h2>
      <!-- 查詢模式切換 -->
<div class="row" style="margin-bottom:8px;">
  <button id="modeAddr" class="btn primary" type="button">地址查廂號</button>
  <button id="modeBox" class="btn" type="button">廂號查地址</button>
</div>

<!-- 查詢輸入 -->
<input id="q" class="input" placeholder="地址查廂號：例 中山路123號2樓 / 太子R200L79A32F2" />

<div class="row">
  <button id="searchBtn" class="btn primary" type="button">查詢</button>
  <button id="clearBtn" class="btn" type="button">清空</button>
</div>

<div id="status" class="muted"></div>
<div id="result"></div>
</section>


    <!-- 新增 -->
    <section class="card">
      <h2>新增資料（自建）</h2>
      <div class="muted">新增後會存到此台電腦的瀏覽器；不影響底庫檔案。</div>

      <label class="label">地址（可直接貼整段）</label>
      <input id="addAddr" class="input" placeholder="例：中山路123號2樓" />

      <div class="row">
        <div>
          <label class="label">廂號</label>
          <input id="addBox" class="input" placeholder="例：240" />
        </div>
        <div>
          <label class="label">備註</label>
          <input id="addNote" class="input" placeholder="可空" />
        </div>
      </div>

      <button id="addBtn" class="btn primary">新增</button>
      <div id="addMsg" class="muted"></div>
    </section>

    <!-- 管理自建資料 -->
    <section class="card span2">
      <h2>自建資料管理</h2>
      <div class="row">
        <button id="exportBtn" class="btn">匯出 JSON</button>
        <label class="btn file">
          匯入 JSON
          <input id="importFile" type="file" accept="application/json" hidden />
        </label>
        <button id="wipeBtn" class="btn danger">清空自建資料</button>
      </div>

      <div id="customList" class="list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
